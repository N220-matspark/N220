<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #playgamebtn {
        padding: 8px 20px;
        background-color: #3204d9;
        border: 3px solid #fff;
        font-weight: 900;
        font-size: 22px;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        position: absolute;
        margin-top: -1365px;
        transition: ease 0.2s;
      }
      #playgamebtn:hover {
        background-color: #fff;
        color: #3204d9;
        border: 3px solid #3204d9;
      }
      .game-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        position: relative;
      }
      .playgame {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }
      .game {
        height: 60vh;
        width: 100%;
        display: flex;
      }
      .player1 {
        border-right: 5px solid #191919;
        height: 100%;
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .player2 {
        height: 100%;
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .game-history {
        border: 5px solid #191919;
        width: 100%;
        min-height: 1800px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      img {
        width: 300px;
        height: 300px;
        object-fit: contain;
      }
      table {
        text-align: center;
      }
      table tr:nth-child(even) {
        background-color: #c3c9ce;
      }
      td {
        border: 1px solid #000;
        width: 500px;
      }
    </style>
  </head>
  <body style="background-color: #fff">
    <div class="game-container" id="gameContainer">
      <button id="playgamebtn">Play Game</button>
      <div class="game">
        <div class="player1">
          <p>Player One</p>
          <div id="player1Result"></div>
        </div>

        <div class="player2">
          <p>Player Two</p>
          <div id="player2Result"></div>
        </div>
      </div>
      <div class="game-history">
        <p
          style="margin-top: 40px; font-size: 19px; font-weight: bold"
          id="resultText"
        ></p>
        <table id="resultsTable">
          <tr style="background-color: #808080">
            <td>Games</td>
            <td>Winner</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
