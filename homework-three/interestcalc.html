<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-wrap">
    <h1>Interest Calculator</h1>
    <form>
        <div class="principle">
            <label>Principle</label>
            <input type="number" name="PrinInput" id="prinInput">
        </div>
        <div class="interest">
            <label>Interest Rate</label>
            <input type="number" name="PrinInput" id="intInput">
        </div>
        <div class="time">
            <label>Time</label>
            <input type="number" name="PrinInput" id="timeInput">
        </div>
        <a class="button" onclick="calcRate()">Calculate</a>
    </form>
    <h3 id="resultsHead"></h3>
    <div class="interestres">
        <p id="results"></p>
    </div>
</div>
    <script src="calc.js"></script>
</body>
</html>
